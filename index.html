<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Countdown Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="animated-header">✨ Welcome, My Pretty wifee 👰 ✨</h1>
        <p> </p>
    </header>

    <!-- Countdown Timer Section -->
    <section class="countdown-container">
        <div class="countdown-box">
            <span id="days">00</span>
            <p>Days</p>
        </div>
        <div class="countdown-box">
            <span id="hours">00</span>
            <p>Hours</p>
        </div>
        <div class="countdown-box">
            <span id="minutes">00</span>
            <p>Minutes</p>
        </div>
        <div class="countdown-box">
            <span id="seconds">00</span>
            <p>Seconds</p>
        </div>
    </section>

    <!-- Hidden Content -->
    <section id="hiddenContent" class="hidden animated-message">
        <h2>🎉 Happy Birthday!My Love 🎉</h2>
        <p class="message">This is your day to shine! Embrace the joy and magic of your special day. 🥳</p>
        <a href="page2.html" class="btn">Click on this, My Sweetheart </a>
    </section>

    <footer>
        <p>Created with love by Mahi. ❤️</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
