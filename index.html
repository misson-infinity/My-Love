<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Countdown Website</title>
    <style>
        /* ‡¶¨‡ßá‡¶∏‡¶ø‡¶ï ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffefd5, #ffd1dc);
            color: #333;
            text-align: center;
            line-height: 1.6;
        }

        /* ‡¶π‡ßá‡¶°‡¶æ‡¶∞ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        header {

        /* ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü‡¶°‡¶æ‡¶â‡¶® ‡¶∏‡ßá‡¶ï‡¶∂‡¶® */
        .countdown-container {
            display: flex;

            align-items: center;
            margin: 50px 0;

        }

        .countdown-box {

        .countdown-box span {

        }

        .countdown-box p {

        }

        /* ‡¶≤‡ßÅ‡¶ï‡¶æ‡¶®‡ßã ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü */
        .hidden {
            display: none;
        }

        #hiddenContent {
            margin-top: 30px;
            animation: fadeIn 2s ease-in-out;
        }

        .animated-message h2 {

        }

        .animated-message .message {

        .btn {

        /* ‡¶´‡ßÅ‡¶ü‡¶æ‡¶∞ */
        footer {

        /* ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */

            }

    </style>
</head>
<body>
    <header>
        <h1 class="animated-header">‚ú® Welcome, My Pretty Wifee üë∞ ‚ú®</h1>
        <p></p>

    <!-- ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü‡¶°‡¶æ‡¶â‡¶® ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ï‡¶∂‡¶® -->
    <section class="countdown-container">
        <div class="countdown-box">
            <span id="days">00</span>
            <p>Days</p>
        </div>
        <div class="countdown-box">
            <span id="hours">00</span>
            <p>Hours</p>
        </div>
        <div class="countdown-box">
            <span id="minutes">00</span>
            <p>Minutes</p>
        </div>
        <div class="countdown-box">
            <span id="seconds">00</span>
            <p>Seconds</p>
        </div>
    </section>

    <!-- ‡¶≤‡ßÅ‡¶ï‡¶æ‡¶®‡ßã ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü -->
    <section id="hiddenContent" class="hidden animated-message">
        <h2>üéâ Happy Birthday! My Love üéâ</h2>
        <p class="message">This is your day to shine! Embrace the joy and magic of your special day. ü•≥</p>
        <a href="page2.html" class="btn">Click on this, My Sweetheart</a>
    </section>

    <footer>
        <p>Created with love by Mahi. ‚ù§Ô∏è</p>
    </footer>

    <script>
        // ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü‡¶°‡¶æ‡¶â‡¶® ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞
        const countdown = () => {
            const targetDate = new Date("January 09, 2025 05:20:00").getTime();  // ‡ß© ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü ‡¶™‡¶ø‡¶õ‡¶ø‡ßü‡ßá ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá
            const now = new Date().getTime();
            const timeRemaining = targetDate - now;

            // ‡¶¶‡¶ø‡¶®, ‡¶ò‡¶£‡ßç‡¶ü‡¶æ, ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü, ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶ï‡ßç‡¶Ø‡¶æ‡¶≤‡¶ï‡ßÅ‡¶≤‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            // HTML-‡¶è ‡¶Æ‡¶æ‡¶® ‡¶¨‡¶∏‡¶æ‡¶®‡ßã
            document.getElementById("days").textContent = days < 10 ? `0${days}` : days;
            document.getElementById("hours").textContent = hours < 10 ? `0${hours}` : hours;
            document.getElementById("minutes").textContent = minutes < 10 ? `0${minutes}` : minutes;
            document.getElementById("seconds").textContent = seconds < 10 ? `0${seconds}` : seconds;

            // ‡¶Ø‡¶¶‡¶ø ‡¶ü‡¶æ‡¶á‡¶Æ ‡¶∂‡ßá‡¶∑ ‡¶π‡ßü‡ßá ‡¶Ø‡¶æ‡ßü, ‡¶≤‡ßÅ‡¶ï‡¶æ‡¶®‡ßã ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶¶‡ßá‡¶ñ‡¶æ‡¶ì
            if (timeRemaining < 0) {
                clearInterval(timerInterval);
                document.querySelector(".countdown-container").style.display = "none";
                document.getElementById("hiddenContent").classList.remove("hidden");
            }
        };

        // ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡ßß ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∏‡ßá‡¶ü ‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‡¶≠‡ßç‡¶Ø‡¶æ‡¶≤
        const timerInterval = setInterval(countdown, 1000);
    </script>
</body>
</html>
